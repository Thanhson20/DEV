<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lap07ex03</title>
    <!-- Link js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--nhúng Link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-large img{
            width: 100%;
            height: 30rem;

        }
        .img-small img{
            width: 250px;
            height: 150px;
            cursor: pointer;
        }
        .img-border{

            
        }

    </style>
</head>
<body>
    <header class="container border my-2">
        <h1>Ảnh thiên nhiên đẹp</h1>
    </header>
    <section id="zone1" class="container border my-2 p-2">
        <div class="img-large">
            <img src="./img1.jpg" alt="img1">
        </div>
        <div class="img-small d-flex justify-content-between mt-3 ">
            <img src="./img1.jpg" alt="img1">            
            <img src="./img2.jpg" alt="img2">            
            <img src="./img3.jpg" alt="img3">            
            <img src="./img4.jpg" alt="img4">
            <img src="./img5.jpg" alt="img4">
        </div>
    </section>
    <script>
        $(document).ready(function(){
            // Click hiện ảnh
            $(".img-small img").click(function(e){
                let img_src = $(this).attr("src");
                $(".img-large img").attr("src",img_src);
            })
            // bỏ viền cũ 
            $(".img-small img").each(function(){
                $(this).css("border","0");
            })

        })
    </script>
    
</body>
</html>
