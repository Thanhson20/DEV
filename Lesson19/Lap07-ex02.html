<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap07</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <section id="zone1">
        <h1>Chọn màu chữ</h1>
        <div class="button">
            <button value="red">Đỏ </button>
            <button value="Blue">Xanh </button>
            <button value="yellow">Vàng </button>
            <button value="Gray">Ghi </button>
            <button value="Violet">Tím </button>
        </div>
        <div class="noi-dung">
            <p>Lập trình web với PHP và MySQL</p>
        </div>
        <button id="reset">Reset</button>
    </section>
    
    <!--link Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.button > button').each(function(){
                let valcolor = $(this).attr("value");
                $(this).css("background-color",valcolor)
                    .css({
                        "border":"1px solid " + valcolor,
                        "padding":".15rem 1rem"
                    });

            });
            //Tô màu chữ
            $(".button button").click(function(){
                let color = $(this).attr('value');
                $('.noi-dung p').css({
                    'color':color
                })
            })
            $("#reset").click(function(){
                $('.noi-dung p').css({
                    'color' : '#000',
                })
            })
            $('#zone1 > button').click(function(){
                $('.noi-dung p').css({
                    'color':'#000',
                })
            })
        });
    </script>

</body>
</html>
