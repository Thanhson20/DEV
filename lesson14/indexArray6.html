<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScrip Array</h1>
    <h2> Phương thức push()</h2>
    <button onclick="myfunction()">Add</button>
    <p id="demo"></p>
    <script>
        const hoaqua = ["Chuối","Đào","Dứa","Kiwi"]
        document.getElementById("demo").innerHTML = hoaqua;
        function myfunction(){
            hoaqua.push("Đu đủ");
            document.getElementById("demo").innerHTML = hoaqua;
        }
    </script>
    
    
</body>
</html>
