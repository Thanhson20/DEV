<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./common/script.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <h1>Quản lí sinh viên </h1>
    <div class="container">
        <div class="left">
            <div class="control-row">
                <button id="adStudentBth" class="btn btn-primary">
                    Thêm mới sinh viên
                </button>
                <form class="d-left" role="search" style="width: 80%;">
                    <div class="col m-2">
                        <input type="search" class="from -control" placeholder="Search Here" aria-l >
                    </div>
                    <div class="col m-2">
                        <button class="btn btn-primary" type="subimt" >Tìm kiếm</button>
                    </div>
                    <div>
                        <select name="" id="sortSelect" class="form-control sort-bar">
                            <option value="none">Sắp xếp theo</option>
                            <option value="nameAsc">Sắp xếp theo tên từ A-Z</option>
                            <option value="nameDesc">Sắp xếp theo tên từ Z-A</option>
                            <option value="ageAsc">Sắp xếp theo tuổi tăng dần</option>
                            <option value="ageDesc">Sắp xếp theo tuổi giảm dần</option>
                        </select>
                    </div>
                </form>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>
        <div class="right">
            <div class="studentForm">
                    <h2 id="formTitle">Thông tin sinh viên</h2>
            </div>
            <form id="saveStudentForm">
                <div class="md-3">
                    <label for="studentID" class="form-label">Mã sinh viên</label>
                    <input type="text" class="form-control" id="studentID" required>
                </div>
            </form>
        </div>
    </div>
    <script src="./common/script.js"></script>
</body>
</html>
